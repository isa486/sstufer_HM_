<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Mantenimiento - Detalle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Historial de Mantenimiento - Detalle de Máquina</h1>
    <a href="index.html" style="color:white;">← Volver al listado</a>
  </header>
  <main>
    <section id="detalle-maquina"></section>
    <section>
      <h2>Historial</h2>
      <div id="historial-mantenimientos"></div>
    </section>
    <section id="agregar-mantenimiento">
      <h3>Agregar Mantenimiento</h3>
      <form id="form-mantenimiento">
        <input type="date" name="fecha" required>
        <input type="text" name="trabajo" placeholder="Trabajo realizado" required>
        <input type="text" name="ubicacion" placeholder="Ubicación" required>
        <textarea name="comentarios" placeholder="Comentarios"></textarea>
        <input type="text" name="realizo" placeholder="Realizó" required>
        <input type="text" name="recibio" placeholder="Recibió" required>
        <button type="submit">Agregar Mantenimiento</button>
      </form>
    </section>
  </main>
  <footer>
    <p>Staufer - 2025</p>
  </footer>
  <script src="maquinas.js"></script>
</body>
</html>
